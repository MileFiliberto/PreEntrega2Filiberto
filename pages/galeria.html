<head>

    <link rel="stylesheet" href="../styles/styles.css">
    <meta name="description" content="Galería oficial del Club Atlético River Plate con imágenes del plantel, hinchada, estadio Monumental y momentos históricos del club más grande de Argentina.">
    <meta name="keywords" content="River, Club, Argentina, Hinchada, Plantel, Estadio">
    <meta name="author" content="Milena Filiberto">
</head>
<body>
    <header>
        <section class="encabezado">
            <div class="cube">
                <a href="../index.html">
                    <img src="../img/Escudoriver.png" alt="Logo" title="Escudo river" class="logo">
                </a>
            </div>           
            <h1>Club atletico <span>River plate</span></h1>
        </section>
        <nav>
            <ul class="lista naveg">
                <li>
                    <a href="historia.html">Historia del club</a>
                </li>
                <li>
                    <a href="fixture.html">Proximos partidos</a>
                </li>
                <li>
                    <a href="contactoyventaentradas.html">Venta de entradas y contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Galeria</h2>
        <section>
            <h3>Hinchada</h3>            
            <div id="carouselHinchada" class="carousel slide d-flex justify-content-center">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselHinchada" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselHinchada" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselHinchada" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/hinchada1.jpeg" class="d-block w-100 carousel-img" title="Recibimiento superclásico" alt="Hinchada">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/hinchada2.jpg" class="d-block w-100 carousel-img" title="Recibimiento clasico independiente" alt="Hinchada">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/hinchada3.jpeg" class="d-block w-100 carousel-img" title="Hinchada con banderitas" alt="Hinchada">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselHinchada" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselHinchada" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section>
            <h3>Jugadores</h3>
            <div id="carouselJugadores" class="carousel slide d-flex justify-content-center">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselJugadores" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselJugadores" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselJugadores" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/plantel1.webp" class="d-block w-100 carousel-img" title="Plantel superclásico 2025" alt="Hinchada">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/plantel2.avif" class="d-block w-100 carousel-img" title="Plantel superclásico final madrid" alt="Estadio">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/plantel3.jpg" class="d-block w-100 carousel-img" title="Plantel superclásico 2017" alt="Festejo gol">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselJugadores" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselJugadores" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>          
        </section>
        <section>
            <h3>Estadio</h3>
            <div id="carouselEstadio" class="carousel slide d-flex justify-content-center">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselEstadio" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselEstadio" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselEstadio" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/Monumental4.jpg" class="d-block w-100 carousel-img" title="Estadio original" alt="Estadio antiguo">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/monumental6.jpg" class="d-block w-100 carousel-img" title="Estadio 2015" alt="Estadio 2015">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/Monumental5.webp" class="d-block w-100 carousel-img" title="Estadio actual" alt="Estadio actual">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselEstadio" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselEstadio" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>                      
    </main>
